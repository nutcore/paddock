<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello Parse!</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
</head>

<body>
  <div id="example"></div>

  <!-- The core React library -->
  <script src="https://fb.me/react-15.0.2.js"></script>
  <!-- The ReactDOM Library -->
  <script src="https://fb.me/react-dom-15.0.2.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  <script src="https://www.parsecdn.com/js/parse-latest.js"></script>
  <!-- <script src="https://npmcdn.com/parse@1.8.3/lib/browser/Parse.js"></script> -->
  <!-- also check https://github.com/ParsePlatform/ParseReact -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/hellojs/1.13.1/hello.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.3/chance.min.js"></script>

  <script type="text/babel">
    // Check docker-machine's IP || 192.168.99.100 if you have trouble connecting
    const hostname = window.location.hostname;

    Parse.initialize("APPLICATION_ID", "YOUR_JAVASCRIPT_KEY");
    Parse.serverURL = `//${hostname}:1337/parse`;

    hello.init(
      { 'twitter' : 'Rc4W8PggFDYPR6WZXHyBosp32' },
      {
        'redirect_uri': `http://${hostname}:8080/redirect.html`,
        'oauth_proxy' : `http://${hostname}:1337/oauthproxy`,
      }
    );
  </script>

  <script type="text/babel" src="../src/HelloParse.js"></script>
</body>

</html>
